<div class="loginPanel">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-default">
						<h1 class="panel-title">Forgot Password</h1>
						<div class="panel-body">
							<form name="form.forgetPasswordForm">
							<div class="form-group">
								<div  class="input-group" >
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input class="form-control" placeholder="Email Address" data-ng-model="emailAddress" name="emailAddress" type="email"  required="required">
									</div>
									<p data-ng-show="form.forgetPasswordForm.emailAddress.$error.required && !form.forgetPasswordForm.emailAddress.$pristine" class="help-block">Email Address is required.</p>
								</div>
								<div class="col-sm-12 controls signin">							
									<a id="btn-login" class="btn btn-success"  data-ng-click="forgotPaaword()" data-ng-enter = "forgotPaaword()">Send</a>				
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
